<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-content">
        <p class="total">Total :</p>
        <button class="button button1" data-amount=2.00>Lime Cola $2.00</button>
        <button class="button button2" data-amount=3.00>Salted Peanuts $3.00</button>
        <button class="button button3" data-amount=4.00>Chocolate Bar $4:00</button>
        <button class="button button4" data-amount=6.00>Fruit Gummies $6.00</button>

    </div>
    <form class="form">
        <label for="amount">How Many?</label>
        <input type="text" id="amount" name="amount">
        <label for="coin">Which Coin?</label>
        <select name="coin" id="coin">
            <option value="penny">Penny</option>
            <option value="nickle">Nickle</option>
            <option value="dime">Dime</option>
            <option value="quarter">Quarter</option>
        </select>
        <button>Make Money</button>
    </form>

    <!-- Number 3 -->

    <div class="lightbulb">Lightbulb</div>
    <div class="buttons">
        <button class="click on">on</button>
        <button class="click off">off</button>
        <button class="click toggle">toggle</button>
        <button class="click end">end</button>
    </div>



    <script src="./script.js"></script>
</body>

</html>
